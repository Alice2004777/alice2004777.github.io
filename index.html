 <!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VIP Invite</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root{
      --bg1: #0f0b13;
      --bg2: #2a0f2e;
      --accent: rgba(255,145,200,0.12);
      --glass: rgba(255,255,255,0.04);
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1000px 600px at 10% 10%, rgba(255,145,200,0.06), transparent), linear-gradient(180deg,var(--bg1),var(--bg2));
      color:#f7eefc;
      -webkit-font-smoothing:antialiased;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      width:100%;
      max-width:420px;
      text-align:center;
      padding:36px 28px;
      border-radius:20px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      box-shadow: 0 8px 30px rgba(0,0,0,0.6), 0 0 40px rgba(255,145,200,0.03) inset;
      backdrop-filter: blur(6px) saturate(120%);
    }
    .portrait{
      width:150px;
      height:150px;
      margin:0 auto 22px auto;
      border-radius:50%;
      overflow:hidden;
      display:block;
      border:6px solid rgba(255,255,255,0.06);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 6px 30px rgba(255,145,200,0.06);
      position:relative;
    }
    .portrait img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      transform:scale(1.02);
    }
    h1{
      margin:4px 0 8px 0;
      font-size:18px;
      font-weight:600;
      letter-spacing:0.2px;
    }
    p.lead{
      margin:0 0 22px 0;
      font-size:14px;
      color: rgba(247,238,252,0.9);
      line-height:1.4;
    }
    .age{
      display:inline-block;
      margin-bottom:18px;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      color: rgba(247,238,252,0.9);
    }
    .enter-btn{
      display:block;
      width:80%;
      max-width:260px;
      margin:0 auto;
      padding:12px 16px;
      font-size:15px;
      font-weight:600;
      text-decoration:none;
      border-radius:12px;
      background: linear-gradient(90deg, rgba(255,145,200,0.18), rgba(255,210,220,0.06));
      color:#fff;
      border:1px solid rgba(255,145,200,0.18);
      box-shadow: 0 8px 18px rgba(255,145,200,0.08);
      transition: transform .14s ease, box-shadow .14s ease;
    }
    .enter-btn:active{transform:translateY(1px)}
    .enter-btn:focus{outline:2px solid rgba(255,145,200,0.18); outline-offset:3px}
    .small-note{
      margin-top:18px;
      font-size:12px;
      opacity:0.85;
      color:rgba(247,238,252,0.8);
    }
    .card *:not(a):not(img){user-select:none}
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="inviteTitle">
    <a class="portrait" href="#" aria-hidden="true" onclick="return false;">
      <img src="https://i.postimg.cc/XJhJj4kL/IMG-20250918-135622-258.jpg" alt="Portrait" />
    </a>
    <h1 id="inviteTitle">Alice sent you a VIP gift</h1>
    <p class="lead">An invite to her private space with special 18+ content â€” for consenting adults only.</p>
    <div class="age">18+ only</div>

    <a class="enter-btn" href="https://rr5pmrm.fallin-thedatingfevers.com/y63mm3u" target="_blank" rel="noopener noreferrer" role="button">Sign up to enter</a>

    <p class="small-note">No other buttons or links on this page. By entering you confirm you are 18+.</p>
  </main>
</body>
</html>
